<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paywall Remover & Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 350px;
      width: 320px;
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 280px;
    }
    h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      margin-bottom: 15px;
    }
    button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
      box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.3);
    }
    #summary {
      font-size: 12px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      display: none;
      margin-top: 10px;
      text-align: left;
      max-height: 100px;
      overflow-y: auto;
    }
    #copyButton {
      display: none;
      background: linear-gradient(45deg, #28a745, #218838);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Paywall Remover & Summarizer</h2>
    <p>Click below to remove the paywall or summarize the content.</p>
    <button id="prefixButton">Remove Paywall</button>
    <button id="summarizeButton">Summarize Page</button>
    <div id="summary"></div>
    <button id="copyButton">Copy Summary</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
